<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="website icon" type="png" href="javascript logo.png">
</head>
<body>
    <div class="login_form_container">
        <div class="login_form">
            <h2>Login</h2>
            <div class="input_group">
                <i class="fa fa-user"></i>
                <input
                    type="text";
                    placeholder="Username";
                    class="input_text";
                    autocomplete="on";
                    >
            </div>
 <input id="myInput" type="password" value="" placeholder="Password"><br><br>
<input class="checkmarked" type="checkbox" onclick="myFunction()">Show Password
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
            <div class="button_group" id="login_button">
                <a href="submit button .html">
                <button>Submit</button>
                </a>
            </div>
            <div class="footer">
                <a href="http://127.0.0.1:5500/sign%20up.html">Sign Up</a>
                <a href="forgot password phone number.html">Forgot Password ?</a>
            </div>
           
    </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
